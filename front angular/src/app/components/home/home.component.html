<div class="container mt-5">
  <div class="card bg-dark text-light" >
    <h5 class="card-title text-center">calcule el interés del crédito de consumo</h5>
    <div class="card-header">
      
        <div class="form-group">
          <label for="inputPlazo">Plazo en meses a Calcular</label>
          <input type="range" class="form-control" [(ngModel)]="plazo" (ngModelChange)="enviarDatos()" id="inputPlazo"
            placeholder="Ingrese un número" min="1" max="48" step="1">
          <output for="inputPlazo" id="plazoOutput">1</output> meses
        </div>
        <div class="form-group">
          <label for="inputMonto">Monto a cálcular</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="range" class="form-control" (ngModelChange)="enviarDatos()" [(ngModel)]="monto" id="inputMonto"
              placeholder="Ingrese otro número" min="200000" max="3000000" step="10000">
            <output for="inputMonto" id="montoOutput">$200,000</output>
          </div>
        </div>
    </div>
    <div class="card-body" *ngIf="valorPago">
      <h4 class="card-title">Valores a pagar</h4>
      <p class="card-text" *ngIf="valorPago">Calculo con tasa de usura ${{valorPago|moneyFormat }}</p>
      <p class="card-text" *ngIf="tasa">Tasa de usura <small *ngIf="tasa">{{tasa}}%</small></p>
    </div>
  </div>
</div>
