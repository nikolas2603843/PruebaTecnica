<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img class="img-logo" *ngIf="heroe.casa=='Marvel'" data-toggle="tooltip" data-placement="bottom" title="Prueba casa Marvel" src="assets/img/madera1.jpg" alt="Marvel">
            <img class="img-logo" *ngIf="heroe.casa=='DC'" src="assets/img/madera2.jpg" alt="DC">
            <img class="img-logo" *ngIf="heroe.casa=='DC'" src="assets/img/madera3.jpg" alt="DC">
            <img class="img-logo" *ngIf="heroe.casa=='DC'" src="assets/img/madera4.jpg" alt="DC">
            <img class="img-logo" *ngIf="heroe.casa=='Marvel'" src="assets/img/madera3.jpg" alt="DC">
            <img class="img-logo" *ngIf="heroe.casa=='Marvel'" src="assets/img/madera4.jpg" alt="DC">
        </div>
    </div>
</div>
